<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Football Team Standings</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>Football Standings Checker</h1>

    <div class="toggle-container">
        <button id="toggleModeBtn">Toggle Online/Offline Mode</button>
        <p id="toggleStatus"></p>
    </div>

    <form id="standingForm">
        <label for="country">Country:</label>
        <input type="text" id="country" required placeholder="e.g. England" />

        <label for="league">League:</label>
        <input type="text" id="league" required placeholder="e.g. Premier League" />

        <label for="team">Team:</label>
        <input type="text" id="team" required placeholder="e.g. Manchester City" />

        <button type="submit">Get Standings</button>
    </form>

    <div id="result" class="result"></div>
</div>

<script src="app.js"></script>
</body>
</html>
